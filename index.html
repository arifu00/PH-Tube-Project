<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-TUBE</title>
    <!-- daisy UI & tailwind link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
        .font-inter{
            font-family: 'Inter', sans-serif;
        }
    </style>
  </head>
  <body class="font-inter container mx-auto md:px-10">
    <!-- header  -->
    <header>
        <div class="navbar p-8">
            <div class="navbar-start">
              <img src="img/Logo.png" alt="">
            </div>
            <div class="navbar-center hidden lg:flex">
              <button id="sort-view-button" class="font-medium text-lg bg-[#25252533] px-4 py-2 rounded-lg text-[#252525] cursor-pointer">Sort by view</button>
            </div>
            <div class="navbar-end">
              <a class="font-medium text-lg bg-[#FF1F3D] px-4 py-2 rounded-lg text-white" href="blog.html">Blog</a>
            </div>
          </div>
          <hr class="text-[#11111133] border">
    </header>
    <main>
        <section class="mt-8">
            <!-- tab section  -->
            <div id="tab-container" class="tabs text-[#252525B3] text-lg font-medium flex justify-center gap-3">  
            </div>
              <!-- card  -->
              <div id="card-container" class="mt-9 grid gap-5  grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
               </div>
                <!-- no data  -->
                <div id="no-data" class="mt-12">

                </div>
              </div>
              
        </section>
        
    </main>


    

    <!-- js link  -->
    <script src="script/index.js"></script>
    <script src="script/sort.js"></script>

  </body>
</html>
